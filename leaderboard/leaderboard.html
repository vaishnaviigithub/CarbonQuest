<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .leaderboard {
            width: 50%;
            max-width: 600px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .leaderboard h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #444;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }
        .leaderboard th, .leaderboard td {
            padding: 15px;
            text-align: left;
        }
        .leaderboard th {
            background-color: #555;
        }
        .leaderboard tr:nth-child(even) {
            background-color: #444;
        }
        .leaderboard tr:nth-child(odd) {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Surohita </td>
                    <td>9500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Yashasvi</td>
                    <td>9200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Lakshmi Sharanya</td>
                    <td>9000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Drithi</td>
                    <td>8700</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Varshini </td>
                    <td>8500</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Vaishnavi </td>
                 </tr>
                 <tr>
                    <td>7</td>
                    <td>Snigdha </td>
                 </tr>
                
            
            </tbody>
        </table>
    </div>
</body>
</html>
