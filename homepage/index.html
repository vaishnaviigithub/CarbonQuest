<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Quest</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('background.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #000; 
            background-image: url('profile-icon.png'); 
            background-size: 60%;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .profile-button:hover {
            transform: scale(1.1);
            background-color: #333;
        }

        .content-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            max-width: 600px;
            width: 90%;
        }

        .content-container h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .buttons-grid button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .buttons-grid button:hover {
            background-color: #333;
            transform: translateY(-5px);
        }

        .progress-bar-container {
            width: 100%;
            height: 25px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            height: 100%;
            width: 50%; 
            background: linear-gradient(90deg, #4caf50, #81c784);
            border-radius: 15px;
            transition: width 0.5s ease-in-out;
        }

        @media (max-width: 500px) {
            .buttons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="profile-button" onclick="window.location.href='../profile/profile.html'"></div>

  
    <div class="content-container">
        <h1>Carbon Quest</h1>
        <div class="buttons-grid">
            <button onclick="window.location.href='../new-city/create.html'">Create Your Own City</button>
            <button onclick="window.location.href='../existing-city/inbuilt.html'">Remodel an Existing One</button>
            <button onclick="window.location.href='../tutorial/tutorial.html'">Watch Tutorials</button>
            <button onclick="window.location.href='multiplayer.html'">Multiplayer</button>
            <button onclick="window.location.href='../leaderboard/leaderboard.html'">Leaderboard</button>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

</body>
</html>
